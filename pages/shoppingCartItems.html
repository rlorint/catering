<div class="wrapper">
	<div class="row">
		<div class="col-md-6 col-md-offset-1 titleWrapper">Comanda dvoastra cuprinde:</div>
    <div class="col-md-3 col-md-offset-2 pull-right"><a href="#/home" class="backButton">Mai adauga</a></div>
	</div>

	<div class="well orderedItem" ng-repeat="item in orders">

		<ordered-item item="item"></ordered-item>
	</div>

	<div class="row">
		<div class="col-md-5 col-md-offset-1 col-xs-5 col-xs-offset-1">Total: 30 RON</div>
		<div class="col-md-offset-10 col-xs-offset-10">
			<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Comanda</button>
		</div>
	</div>

</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Formular comanda</h4>
      </div>

      <div class="modal-body">
      	<form>
      		<div class="form-group">
      			<label>Nume</label>
      			<input type="text" class="form-control" ng-model="client.name" placeholder="Introduceti nume">
      		</div>
      		<div class="form-group">
      			<label>Email</label>
      			<input type="email" class="form-control" ng-model="client.email" placeholder="Introduceti email">
      		</div>
      		<div class="form-group">
      			<label>Telefon</label>
      			<input type="tel" class="form-control" ng-model="client.telefon" placeholder="Introduceti nr telefon">
     		</div>
     		<div class="form-group">
     			<label>Adresa</label>
     			<input type="text" class="form-control" ng-model="client.adresa" placeholder="Introduceti adresa">
     		</div>
      	</form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Renunta</button>
        <a href="#/dashboard" class="btn btn-default" onClick="$('.modal').modal('hide');" style="background: white!important;
    color: #005A31!important;">Trimite comanda</a>
      </div>
    </div>
  </div>
</div>
